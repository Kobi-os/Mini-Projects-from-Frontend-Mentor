<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="cardBack">
    <div class="backNumber">000</div>
  </div>

  <div class="frontCard">
    <div class="circle">
      <div class="bigCircle"></div>
      <div class="smallCircle"></div>
    </div>
  

  <div class="details">
    <div class="frontNumber">0000 0000 0000 0000</div>
    <div class="cardName">
      <div class="name">Jane AppleSeed</div>
      <div class="date"> <span class="mm">00</span> / <span class="yy">00</span> </div>
    </div>
  </div>
</div>

  <div class="form">
    <div class="cardHolderName">
      CARDHOLDER NAME
      <input type="text" class="cardHolderNameInput" placeholder="e.g Jane">
    </div>

    <div class="cardNumber">
      CARD NUMBER
      <input type="text" class="cardHolderNumberInput" placeholder="e.g 1234 5678 9123 0000">
      <div class="numberError">Wrong Format, numbers only an 16 digits</div>
    </div>

    <div class="dateCvc">
      <div class="label">
        <p>EXP. DATE (MM/YY)</p>
        <P>CVC</P>
      </div>

      <div class="inputs">
        <input type="number" class="month" placeholder="MM">
        <input type="number" class="year" placeholder="YY">
        <input type="number" class="cvc" placeholder="e.g 123">
      </div>

      <div class="error">
        <div class="monthYearError">Cant be Blank</div>
        <div class="cvcError">Cant be Blank</div>
      </div>

      <div class="button">Confirm</div>
    </div>
  </div>

  <div class="formCompleted">
    <div class="center">
      <img src="/images/icon-complete.svg" alt="">
      <div class="thankYou">Thank You</div>
      <div class="added">We've added your ard details</div>
      <div class="continue">Continue</div>
    </div>
  </div>
  


<script src="script.js"></script>
</body>
</html>
